<div class="cadastro-container">
  <div class="cadastro-card">
    <div class="cadastro-header">
      <h1>Criar Conta</h1>
      <p>Cadastre-se para gerenciar seu estoque</p>
    </div>

    <form (ngSubmit)="handleSubmit()" class="cadastro-form">
      <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input
          type="text"
          id="nome"
          class="form-control"
          placeholder="Seu nome"
          [(ngModel)]="nome"
          name="nome"
          [disabled]="isLoading"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="seu@email.com"
          [(ngModel)]="email"
          name="email"
          [disabled]="isLoading"
        />
      </div>

      <div class="form-group">
        <label for="cpfOuCnpj">CPF ou CNPJ</label>
        <input
          type="text"
          id="cpfOuCnpj"
          class="form-control"
          placeholder="000.000.000-00"
          [(ngModel)]="cpfOuCnpj"
          name="cpfOuCnpj"
          [disabled]="isLoading"
        />
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input
          type="password"
          id="senha"
          class="form-control"
          placeholder="Mínimo 6 caracteres"
          [(ngModel)]="senha"
          name="senha"
          [disabled]="isLoading"
        />
      </div>

      <div class="form-group">
        <label for="confirmarSenha">Confirmar Senha</label>
        <input
          type="password"
          id="confirmarSenha"
          class="form-control"
          placeholder="Confirme sua senha"
          [(ngModel)]="confirmarSenha"
          name="confirmarSenha"
          [disabled]="isLoading"
        />
      </div>

      <div *ngIf="erro" class="alert alert-danger">{{ erro }}</div>
      <div *ngIf="sucesso" class="alert alert-success">{{ sucesso }}</div>

      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="isLoading"
      >
        {{ isLoading ? 'Cadastrando...' : 'Cadastrar' }}
      </button>
    </form>

    <div class="cadastro-footer">
      <p>
        Já tem conta? <a routerLink="/login">Faça login aqui</a>
      </p>
    </div>
  </div>
</div>
